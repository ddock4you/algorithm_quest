<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div></div>
        <script>
            // 2072. 홀수만 더하기
            // https://swexpertacademy.com/main/code/problem/problemDetail.do?contestProbId=AV5QSEhaA5sDFAUq&categoryId=AV5QSEhaA5sDFAUq&categoryType=CODE
            /*
            3
            3 17 1 39 8 41 2 32 99 2
            22 8 5 123 7 2 63 7 3 46
            6 63 2 3 58 76 21 33 8 1
            */
            const inputNumber = () => {
                const num = parseInt(
                    prompt("몇 줄을 출력하시겠습니까?", ""),
                    10
                );
                let customArr = [];
                for (i = 0; i < num; i++) {
                    customArr.push([]);
                    for (j = 0; j < 10; j++) {
                        let inputNum = Number(
                            prompt(
                                `${i + 1}번째 줄 ${
                                    j + 1
                                }번째 숫자를 입력해주세요.`,
                                ""
                            )
                        );
                        if (inputNum < 0 || inputNum > 10000) {
                            alert("0 ~ 10000 사이의 숫자만 넣을 수 있습니다");
                            return;
                        }
                        customArr[i].push(inputNum);
                    }
                }
                sumNumber(customArr, num);
            };

            const sumNumber = (customArr, num) => {
                for (i = 0; i < num; i++) {
                    let sum = 0;
                    for (j = 0; j < customArr[i].length; j++) {
                        if (customArr[i][j] % 2 === 1) {
                            sum += parseInt(customArr[i][j], 10);
                        }
                    }
                    console.log(`#${i + 1} ${sum}`);
                }
            };

            inputNumber();
        </script>
    </body>
</html>
