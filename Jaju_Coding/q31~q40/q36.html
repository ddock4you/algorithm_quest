<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>구구단 출력하기</title>
    </head>
    <body>
        <script>
            /*
        1~9까지의 숫자 중 하나를 입력하면 그 단의 구구단 결과를 한 줄에 출력하는 프로그램을 작성하세요.

        **입출력**
        
        입력 : 2
        출력 : 2 4 6 8 10 12 14 16 18
        */

            const gugu = (n) => {
                result = "";
                for (let i = 1; i <= 9; i += 1) {
                    result += `${n * i} `;
                }
                return result;
            };

            console.log(gugu(2));
        </script>
    </body>
</html>
