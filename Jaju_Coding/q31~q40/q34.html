<!DOCTYPE html>
<html lang="en">

        <title>sort 구현하기</title>

    <body>
        <script>
            /*
            민주는 체육부장으로 체육시간이 되면 반 친구들이 제대로 키 순서대로 모였는지를 확인해야 한다. 그런데 요즘 민주는 그것이 너무 번거롭게 느껴져 한 번에 확인하고 싶어한다. 

            민주를 위해 키가 주어지면 순서대로 제대로 섰는지 확인하는 프로그램을 작성해보자.
            (키는 공백으로 구분하여 입력됩니다.)

                입출력
                
                입력 : 176 156 155 165 166 169
                출력 : NO
                
                입력 : 155 156 165 166 169 176
                출력 : YES
        */
            // 내 코드
            // const sort = (height) => {
            //     const sorted = height.split(" ");
            //     for (let i = 0; i < sorted.length - 1; i += 1) {
            //         if (sorted[i] > sorted[i + 1]) {
            //             return "NO";
            //         }
            //     }
            //     return "YES";
            // };

            // console.log(sort("176 156 155 165 166 169"));

            // 답안지(개선)
            const sortFunc = (unsorted) => {
                let sorted = unsorted
                    .split(" ")
                    .sort((a, b) => {
                        return a - b;
                    })
                    .join(" ");

                if (unsorted === sorted) {
                    return "YES";
                } else {
                    return "NO";
                }
            };

            console.log(sortFunc("176 156 155 165 166 169"));
        </script>
