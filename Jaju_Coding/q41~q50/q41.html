            /*
            숫자가 주어지면 소수인지 아닌지 판별하는 프로그램을 작성해주세요.
            소수이면 YES로, 소수가 아니면 NO로 출력해주세요.
            (소수 : 1과 자기 자신만으로 나누어떨어지는 1보다 큰 양의 정수)
        */
            // 내 코드
            const only = (n) => {
                // let result = 0;
                if (n <= 1) {
                    return alert("1보다 더 큰 정수를 입력해주세요.");
                }
                for (let i = 2; i < n; i += 1) {
                    if (n % i === 0) {
                        return "NO";
                    }
                }
                return "YES";
            };
