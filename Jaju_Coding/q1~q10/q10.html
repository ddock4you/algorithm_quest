<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>별찍기</title>
    </head>
    <body>
        <script>
            /*
                아래 모양대로 별찍기를 해주세요.
                    *
                   ***
                  *****
                 *******
                *********

                입력: 5
            */

            const star = (num) => {
                let tree = "";
                for (let i = 1; i <= num; i += 1) {
                    let star = "";
                    for (let j = 0; j < num - i; j += 1) {
                        star += " ";
                    }
                    for (let k = 0; k < i * 2 - 1; k += 1) {
                        star += "*";
                    }
                    tree += star + "\n";
                }
                return tree;
            };

            console.log(star(5));
        </script>
    </body>
</html>
