<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>몫과 나머지</title>
    </head>
    <body>
        <script>
            /*
            공백으로 구분하여 두 숫자가 주어집니다.
            두번째 숫자로 첫번째 숫자를 나누었을 때 그 몫과 나머지를 공백으로 구분하여 출력하세요.

            입출력
            입력 : 10 2
            출력 : 5 0
        */

            const num = (n) => {
                const nums = n.split(" ");

                return `몫: ${Math.floor(nums[0] / nums[1])} 나머지: ${
                    nums[0] % nums[1]
                }`;
            };

            console.log(num("10 2"));
        </script>
    </body>
</html>
