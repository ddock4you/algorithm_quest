<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로꾸거</title>
    </head>
    <body>
        <script>
            /*
            문장이 입력되면 거꾸로 추리력하는 프로그램을 만들어 봅시다.

            입출력

            입력 : 거꾸로
            출력 : 로꾸거
        */
            // 내 코드
            const reverse = (word) => {
                let = reverseWord = "";
                for (let i = 1; i <= word.length; i += 1) {
                    reverseWord += word[word.length - i];
                }
                return reverseWord;
            };

            console.log(reverse("로꾸거"));

            // const n = prompt('입력하세요.');

                reverse 메서드는 배열의 순서를 반전한다.
                join 메서드는 원소를 모두 붙여 문자열로 반환한다.
            */
        </script>
    </body>
