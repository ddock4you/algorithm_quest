<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>for를 이용한 기본 활용</title>
    </head>
    <body>
        <script>
            /*
            1부터 100가지 모두 더하는 Code를 <pass> 부분에 완성하세요. for를 사용해야 합니다.
            let s = 0;

            //pass

            console.log(s);
        */

            let s = 0;
            for (let i = 1; i <= 100; i += 1) {
                s += i;
            }
            console.log(s);
        </script>
    </body>
</html>
