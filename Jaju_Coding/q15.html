<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>자기소개</title>
    </head>
    <body>
        <script>
            /*
            신학기가 시작되고, 아이들이 돌아가면서 자기소개를 하기로 했습니다.

            만약 입력으로 김다정이라는 이름이 주어지면 "안녕하세요. 저는 김다정입니다."라고 출력하게 
            해주세요.

            입출력

            입력 : 김다정
            출력 : 안녕하세요. 저는 김다정입니다.
        */

            const hi = (name) => {
                return `안녕하세요. 저는 ${name}입니다.`;
            };

            console.log(hi("김다정"));
        </script>
    </body>
</html>
