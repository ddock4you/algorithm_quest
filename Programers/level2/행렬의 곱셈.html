<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>행렬의 곱셈</title>
    </head>
    <body>
        <script>
            const solution = (arr1, arr2) => {
                let newArr = new Array(arr1.length)
                    .fill()
                    .map(() => new Array(arr2[0].length).fill(0)); // 왜 arr2[0] 을 써야 되는지 잘 모르겠음.

                for (let i = 0; i < arr1.length; i += 1) {
                    for (let j = 0; j < arr2[0].length; j += 1) {
                        // 왜 arr2[0] 을 써야 되는지 잘 모르겠음.
                        for (let k = 0; k < arr1[0].length; k += 1) {
                            newArr[i][j] += arr1[i][k] * arr2[k][j];
                        }
                    }
                }

                return newArr;
            };

            console.log(
                solution(
                    [
                        [2, 3, 2],
                        [4, 2, 4],
                        [3, 1, 4],
                    ],
                    [
                        [5, 4, 3],
                        [2, 4, 1],
                        [3, 1, 1],
                    ]
                )
            );
        </script>
    </body>
</html>
