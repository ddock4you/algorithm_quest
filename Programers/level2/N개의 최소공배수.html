<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>N개의 최소공배수</title>
    </head>
    <body>
        <script>
            // https://programmers.co.kr/learn/courses/30/lessons/12953

            // 두 수의 곱은 최소공배수와 최대공약수의 곱과 같다
            const solution = (arr) => {
                return arr.reduce((a, b) => {
                    function u(c, d) {
                        return d % c ? u(d % c, c) : c;
                    }
                    return (a * b) / u(a, b);
                });
            };

            console.log(solution([2, 8, 14, 6]));
        </script>
    </body>
</html>
