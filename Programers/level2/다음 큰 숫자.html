<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>다음 큰 숫자</title>
    </head>
    <body>
        <script>
            // https://programmers.co.kr/learn/courses/30/lessons/12911
            const solution = (n) => {
                const i = n.toString(2).match(/1/g).length;
                while (n) {
                    if (i === ((n + 1).toString(2).match(/1/g) || []).length) {
                        return n + 1;
                    }
                    n += 1;
                }
            };

            console.log(solution(15));
        </script>
    </body>
</html>
