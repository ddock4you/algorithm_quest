<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>두 정수 사이의 합</title>
    </head>
    <body>
        <script>
            const solution = (a, b) => {
                a > b && ([a, b] = [b, a]);
                return Array(b - a + 1)
                    .fill()
                    .map((v, i) => a + i)
                    .reduce((aa, bb) => aa + bb);
            };

            console.log(solution(2, 5));
        </script>
    </body>
</html>
