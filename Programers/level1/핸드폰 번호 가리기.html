<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>핸드폰 번호 가리기</title>
    </head>
    <body>
        <script>
            const solution = (phone_number) => {
                // let answer = phone_number.split("").splice(-4).join("");
                // return "*".repeat(phone_number.length - answer.length) + answer;

                return phone_number
                    .slice(-4)
                    .padStart(phone_number.length, "*");
            };

            console.log(solution("01033334444"));
        </script>
    </body>
</html>
