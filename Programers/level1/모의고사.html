<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>모의고사</title>
    </head>
    <body>
        <script>
            // 문제: https://programmers.co.kr/learn/courses/30/lessons/42840
            const solution = (answers) => {
                let answer = [];
                let people = [];
                let maxAnswer = 0;
                const solutionType = [
                    [1, 2, 3, 4, 5],
                    [2, 1, 2, 3, 2, 4, 2, 5],
                    [3, 3, 1, 1, 2, 2, 4, 4, 5, 5],
                ];

                for (let i = 0; i < solutionType.length; i += 1) {
                    people.push(Number([0]));
                    for (let j = 0; j < answers.length; j += 1) {
                        if (
                            answers[j] ===
                            solutionType[i][j % solutionType[i].length]
                        ) {
                            people[i] += 1;
                        }
                    }
                    maxAnswer = Math.max(maxAnswer, people[i]);
                }

                if (maxAnswer === people[0]) {
                    answer.push(1);
                }
                if (maxAnswer === people[1]) {
                    answer.push(2);
                }
                if (maxAnswer === people[2]) {
                    answer.push(3);
                }
                return answer;
            };

            solution([1, 3, 2, 4, 2]);
        </script>
    </body>
</html>
