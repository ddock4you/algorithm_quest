<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>x만큼 간격이 있는 n개의 숫자</title>
    </head>
    <body>
        <script>
            const solution = (x, n) => {
                return Array(n)
                    .fill(x)
                    .map((v, i) => x * i + v);
            };

            console.log(solution(-3, 5));
        </script>
    </body>
</html>
