<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>예산</title>
    </head>
    <body>
        <script>
            const solution = (d, budget) => {
                const answer = Array();
                let sum = 0;
                d.sort();

                for (let i = 0; i < d.length; i += 1) {
                    if (sum > budget) {
                        console.log("out");
                        return;
                    }
                    sum += d[i];
                    answer.push(d[i]);
                }

                return answer;
            };

            console.log(solution([1, 3, 5, 4], 9));
        </script>
    </body>
</html>
