<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>제곱근 판별하기</title>
    </head>
    <body>
        <script>
            const solution = (n) => {
                return Math.sqrt(n) === parseInt(Math.sqrt(n), 10)
                    ? Math.pow(Math.sqrt(n) + 1, 2)
                    : -1;
            };

            console.log(solution(122));
        </script>
    </body>
</html>
