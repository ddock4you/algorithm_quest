<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>평균 구하기</title>
    </head>
    <body>
        <script>
            const solution = (arr) => {
                return arr.reduce((add, cal) => add + cal) / arr.length;
            };

            console.log(solution([1, 2, 3, 4]));
        </script>
    </body>
</html>
