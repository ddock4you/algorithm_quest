<!DOCTYPE html>
<html lang="en">
    <head>

        <title>수박수박수박</title>
    </head>
    <body>
        <script>
            // https://programmers.co.kr/learn/courses/30/lessons/12922
            const solution = (n) => {
                return "수박".repeat(n).substr(0, n);
            };

            console.log(solution(3));
        </script>
