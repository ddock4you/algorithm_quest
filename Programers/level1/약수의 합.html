<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>약수의 합</title>
    </head>
    <body>
        <script>
            // 문제: https://programmers.co.kr/learn/courses/30/lessons/12928

            // 12, 5

            const solution = (n) => {
                let answer = 1;
                for (let i = 2; i <= n; i += 1) {
                    n % i === 0 && (answer += i);
                }
                return answer;
            };
            console.log(solution(12));
        </script>
    </body>
</html>
