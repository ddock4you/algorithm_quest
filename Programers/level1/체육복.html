<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>체육복</title>
    </head>
    <body>
        <script>
            // https://programmers.co.kr/learn/courses/30/lessons/42862

            const solution = (n, lost, reserve) => {
                reserve.map((r, i) => {
                    if (lost.includes(r)) {
                        lost.splice(lost.indexOf(r), 1);
                    }
                });

                lost.map((s, i) => {
                    if (reserve.includes(s + 1) || reserve.includes(s - 1)) {
                        return lost.splice(i, 1);
                    }
                });
                return n - lost.length;
            };

            console.log(solution(5, [2, 4, 5, 7], [1, 3, 6, 8]));
            // console.log(solution(5, [2, 4, 5, 7], [1, 3, 6, 8]));
        </script>
    </body>
</html>
