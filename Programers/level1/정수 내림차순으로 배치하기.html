<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>정수 내림차순으로 배치하기</title>
    </head>
    <body>
        <script>
            // https://programmers.co.kr/learn/courses/30/lessons/12933

            const solution = (n) => {
                return Number(
                    String(n)
                        .split("")
                        .sort((a, b) => b - a)
                        .join("")
                );
            };

            console.log(solution(801128129));
        </script>
    </body>
</html>
