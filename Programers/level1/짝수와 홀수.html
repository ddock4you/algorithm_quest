<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>짝수와 홀수</title>
    </head>
    <body>
        <script>
            // https://programmers.co.kr/learn/courses/30/lessons/12937

            const solution = (n) => {
                return n % 2 === 0 ? "Even" : "Odd";
            };

            console.log(solution(2));
        </script>
