<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 문제: https://programmers.co.kr/learn/courses/30/lessons/64061

            function solution(board, moves) {
                var answer = 0;
                var movedBoard = [];

                for (var i = 0; i < moves.length; i += 1) {
                    for (var j = 0; j < board.length; j += 1) {
                        if (board[j][moves[i] - 1] !== 0) {
                            var num = board[j][moves[i] - 1];
                            board[j].splice(moves[i] - 1, 1, 0);
                            if (
                                movedBoard.length !== 0 &&
                                Number(movedBoard[movedBoard.length - 1]) ===
                                    num
                            ) {
                                movedBoard.pop();
                                answer += 2;
                                break;
                            }
                            movedBoard.push(num);
                            break;
                        }
                    }
                }
                return answer;
            }
            console.log(
                solution(
                    [
                        [0, 0, 0, 0, 0],
                        [0, 0, 1, 0, 3],
                        [0, 2, 5, 0, 1],
                        [4, 2, 4, 4, 2],
                        [3, 5, 1, 3, 1],
                    ],
                    [1, 5, 3, 5, 1, 2, 1, 4]
                )
            );
        </script>
    </body>
</html>
